<html>
    <head>
        <title>Table Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Your Name">
        <meta name="description" content="A simple HTML table example">

    </head>
    <body>
        <h2>Sample Table</h2>
        <table>
            <tr> <!-- table row -->
                <th>Name</th> <!-- table header cell -->
                <th>Age</th>
                <th>City</th>
            </tr>
            <tr>
                <td>Alice</td> <!-- table data cell -->
                <td>30</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>25</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>35</td>
                <td>Chicago</td>
            </tr>
        </table>
    </body>
</html>
