<!DOCTYPE html>
<html>
<head>
	<title>Course Sign up Page !</title>
</head>
<body>
	<h1>Course Sign Up PAge !!</h1>
	<p>Please Note : First Name, Last Name, Password And Emails are required</p>
	<form method="get">

		<label>First Name : </label>
		<input type="text" name="userfirstname" placeholder=" Enter First Name ">

		<label>Last Name : </label>
		<input type="text" name="userlastname" placeholder=" Enter Last Name ">
		<p></p>
		<label>Email : </label>
		<input type="email" name="useremail" placeholder=" Enter email ">

		<label>Password : </label>
		<input type="password" name="userpassword" placeholder=" Enter Password ">

		<p>Are you abouve !8 years old ? </p>
		<label>Yes : </label>
		<input type="radio" name="Over18" value="yesOver">
		<label>No : </label>
		<input type="radio" name="Over18" value="noOver">

		<p>Do you have a credit card or Paypal ?</p>
		<select name="payment">
			<option value="cc" >Credit Card</option>
			<option value="pp"> Paypal</option>
		</select>
		<p></p>
		<input type="submit" value="Submit Feedback">	
	</form>
</body>
</html>
